    <head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{appTitle}}</title>

        <!-- Inicialize o shell unificado no modo sandbox para uso autônomo.

             O renderizador é especificado no objeto de configuração global do Unified Shell "sap-ushell-config".

             renderizador fiori2 renderizará o cabeçalho do shell permitindo, por exemplo, teste de botões adicionais de            
              configuração do aplicativo.

             O serviço de resolução de destino de navegação é configurado de forma que o hash de URL vazio seja resolvido para      
              nosso próprio aplicativo.

             Este exemplo usa referências de caminho relativo para os recursos SAPUI5 e test-resources;
             pode ser necessário adaptá-los dependendo da plataforma de tempo de execução de destino.
             A plataforma sandbox é restrita a casos de uso de desenvolvimento ou demonstração e NÃO deve ser usada
             para cenários produtivos.
	         -->
        <script type="text/javascript">
		window["sap-ushell-config"] = {
			defaultRenderer: "fiori2",
                bootstrapPlugins: {
				"RuntimeAuthoringPlugin": {
					component: "sap.ushell.plugins.rta",
                        config: {
                            validateAppVersion: false
                        }
                    }
                },
                renderers: {
                    fiori2: {
                        componentData: {
			    config: {
				search: "hidden"
			    }
			}
                    }
                },
                applications: {
				"app-tile": {
					title: "Olá UI5 App!",
					description: "",
					additionalInformation: "SAPUI5.Component=sap.ui.demo.walkthrough",
					applicationType: "URL",
					url: "../"
                    }
                }
            };
        </script>

        <script src="../test-resources/sap/ushell/bootstrap/sandbox.js" id="sap-ushell-bootstrap"></script>

        <!-- Bootstrap the UI5 core library -->
        <script
            id="sap-ui-bootstrap"
            src="../resources/sap-ui-core.js"
            data-sap-ui-libs="sap.f, sap.m, sap.ui.comp, sap.ui.core, sap.ui.generic.app, sap.ui.table, sap.ushell"
            data-sap-ui-async="true"
            data-sap-ui-preload="async"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-language="en"
            data-sap-ui-resourceroots='{"sap.ui.demo.walkthrough": "../"}'
            data-sap-ui-frameOptions="allow"
        >
            // NON-SECURE setting for testing environment
        </script>
		<script id="locate-reuse-libs" src="../utils/locate-reuse-libs.js"
				data-sap-ui-manifest-uri="../manifest.json">
		</script>
    </head>

    <!-- UI Content -->

    <body class="sapUiBody" id="content"></body>
</html>
